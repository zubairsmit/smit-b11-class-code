<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!-- --------------------------header-start--------------------- -->
    <div class="header">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img src="./assets/img/header-logo.svg" alt="logo"></a>
                    </li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Donate</a></li>
                </ul>
            </nav>
        </header>
    </div>


    <!-- ----------------------header-end---------------------- -->

    <!-- ---------------------------banner----------------------- -->
    <section id="hero">
        <picture>
            <source srcset="./assets/img/banner/hero-1200.png" media="(min-width: 839px)" />
            <source srcset="./assets/img/banner/hero-838.png" media="(min-width: 301px)" />
            <img src="./assets/img/banner/hero-300.png" alt="">
        </picture>
    </section>

    <div class="stripe">
        <section id="popular">
            <h2>Popular Prints</h2>
            <ul>
                <li class="wow animate__animated  animate__fadeInLeft">
                    <figure class="color8">
                        <img src="./assets/img/popular/fork-it-up.jpg" alt="Pop Fork It Up">
                        <figcaption>
                            <a href="#">Fork It Up</a>
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure class="color7 wow animate__animated animate__fadeInUp ">
                        <img src="./assets/img/popular/eyeing-you.jpg" alt="Eyeing You">
                        <figcaption>
                            <a href="#">Eyeing You</a>
                        </figcaption>
                    </figure>
                </li>
                <li class="tablet-card-3 wow animate__animated  animate__fadeInRight">
                    <figure class="color4">
                        <img src="./assets/img/popular/lets-scoot.jpg" alt="lets-scoot">
                        <figcaption>
                            <a href="#">Lets Scoot</a>
                        </figcaption>
                    </figure>
                </li>
            </ul>

        </section>
    </div>

    <section id="collections">
        <h2>Collections</h2>
        <ul>
            <li data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <figure class="color7">
                    <img src="./assets/img/collections/pop-art.jpg" alt="Pop Art: This must be the place">
                    <figcaption>
                        <a href="#">Pop art</a>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="color2">
                    <img src="./assets/img/collections/abstract.jpg" alt="abstract: This must be the place">
                    <figcaption>
                        <a href="#">Abstract</a>
                    </figcaption>
                </figure>
            </li>
            <li data-aos="fade-left" data-aos-offset="500">
                <figure class="color6">
                    <img src="./assets/img/collections/vivid.jpg" alt="Vivid: This must be the place">
                    <figcaption>
                        <a href="#">Vivid</a>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="color8">
                    <img src="./assets/img/collections/music.jpg" alt="Music: This must be the place">
                    <figcaption>
                        <a href="#">Music</a>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="color4">
                    <img src="./assets/img/collections/vehicles.jpg" alt="vehicles.jpg: This must be the place">
                    <figcaption>
                        <a href="#">Vehicles</a>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure class="color3">
                    <img src="./assets/img/collections/landscape.jpg" alt="Landscape Art: This must be the place">
                    <figcaption>
                        <a href="#">Landscape</a>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>


    <div class="footer">
        <footer>
            <div class="social">
                <h4>Stay Connected!</h4>
                <ul>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="./assets/img/facebook-icon.svg" alt="Visit us at Facebook." /></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="./assets/img/instagram-icon.svg" alt="Visit us on Instagram." /></a>
                    </li>
                </ul>
            </div>
            <address>
                Wall of Wonder <br />
                RBC Plaza<br />
                60 South 6th Street<br />
                Minneapolis, MN 55402
            </address>
        </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
        integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new WOW().init();
        AOS.init();
    </script>
</body>

</html>
